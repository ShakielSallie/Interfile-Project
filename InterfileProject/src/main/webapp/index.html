<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Bookstore Management System</title>
</head>
<body>
    <h1>Welcome to Bookstore Management System</h1>
    
    <h2>List of Books</h2>
    <h:dataTable value="#{bookController.books}" var="book">
        <h:column>
            <f:facet name="header">ID</f:facet>
            <h:outputText value="#{book.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Title</f:facet>
            <h:outputText value="#{book.title}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Category</f:facet>
            <h:outputText value="#{book.category}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Year</f:facet>
            <h:outputText value="#{book.year}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Price</f:facet>
            <h:outputText value="#{book.price}"/>
        </h:column>
    </h:dataTable>
    
     <h2>Add Author</h2>
    <form action="AuthorServlet" method="post">
        <input type="hidden" name="action" value="add"/>
        <label for="authorName">Author Name:</label>
        <input type="text" id="authorName" name="name" required/>
        <button type="submit">Add Author</button>
    </form>
    
  
    <h2>Update Author</h2>
    <form action="AuthorServlet" method="post">
        <input type="hidden" name="action" value="update"/>
        <label for="updateAuthorId">Author ID:</label>
        <input type="text" id="updateAuthorId" name="id" required/>
        <label for="updateAuthorName">New Author Name:</label>
        <input type="text" id="updateAuthorName" name="name" required/>
        <button type="submit">Update Author</button>
    </form>
    
    
    <h2>Delete Author</h2>
    <form action="AuthorServlet" method="post">
        <input type="hidden" name="action" value="delete"/>
        <label for="deleteAuthorId">Author ID:</label>
        <input type="text" id="deleteAuthorId" name="id" required/>
        <button type="submit">Delete Author</button>
    </form>
    
    
</body>
</html>
